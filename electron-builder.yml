appId: com.clipforge.app
productName: ClipForge
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
  - out/renderer/assets/**
win:
  executableName: ClipForge
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256
nsis:
  artifactName: ${name}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
mac:
  target:
    - dmg
    - zip
  category: public.app-category.video
  icon: build/icon.icns
  entitlementsInherit: build/entitlements.mac.plist
  entitlements: build/entitlements.mac.plist
  extendInfo:
    CFBundleVersion: ${version}
    CFBundleShortVersionString: ${version}
    NSCameraUsageDescription: ClipForge needs access to your camera for video input.
    NSMicrophoneUsageDescription: ClipForge needs access to your microphone for audio input.
    NSDocumentsFolderUsageDescription: ClipForge needs access to your Documents folder to import and save videos.
    NSDownloadsFolderUsageDescription: ClipForge needs access to your Downloads folder to import videos.
  identity: null
  notarize: false
dmg:
  artifactName: ${name}-${version}.${ext}
  background: null
  icon: build/icon.icns
  iconSize: 160
  contents:
    - x: 130
      y: 220
      type: file
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    x: 200
    y: 200
    width: 540
    height: 380
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: ClipForge
  category: VideoEditor
appImage:
  artifactName: ${name}-${version}.${ext}
npmRebuild: false
publish: null
